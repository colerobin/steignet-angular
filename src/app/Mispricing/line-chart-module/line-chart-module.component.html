<div class="line-chart-module">
  <div class="line-chart-module-top">
    <div class="table-header-left">
      <button>
        <span>
          Mispricings
        </span>
        <i class="fa fa-angle-down"></i>
      </button>
      <button>
        <span>
          Atlanta
        </span>
        <i class="fa fa-angle-down"></i>
      </button>
    </div>
    <div class="table-module-action">
      <div class="date-range-select">
        <button class="dropbtn">
          <span>Date Range</span>
          <i class="fa fa-angle-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="">Last 1 Month</a>
          <a href="">Last 3 Months</a>
          <a href="">Last 6 Months</a>
          <a href="">Last 1 Year</a>
          <a href="">Since Inception</a>
        </div>
      </div>
      <button id="module-menu"></button>
    </div>
  </div>
  <div class="line-chart-area">
    <ngx-charts-line-chart
      class="chart-container"
      [scheme]="colorScheme"
      [schemeType]="schemeType"
      [results]="data"
      [animations]="animations"
      [legend]="showLegend"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [autoScale]="autoScale"
      [xScaleMin]="xScaleMin"
      [xScaleMax]="xScaleMax"
      [yScaleMin]="yScaleMin"
      [yScaleMax]="yScaleMax"
      [timeline]="timeline"
      [showGridLines]="showGridLines"
      [curve]="curve"
      [roundDomains]="roundDomains"
      [tooltipDisabled]="tooltipDisabled"
      >
    </ngx-charts-line-chart>
  </div>
</div>
