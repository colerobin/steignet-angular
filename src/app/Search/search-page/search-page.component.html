      <app-property-search-module></app-property-search-module>
    </div>
    <app-remarks-search-module></app-remarks-search-module>
  </div>
  <div class="col-md-4">
    <app-location-search-module></app-location-search-module>
  </div>

    <app-show-results-module></app-show-results-module>
