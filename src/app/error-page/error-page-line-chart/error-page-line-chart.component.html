<div class="table-line-chart-module">
  <div class="table-line-chart-module-top">
    <div class="table-header-left">
      <button>
        <span>
          {{chart_title}}
        </span>
        <i class="fa fa-angle-down"></i>
      </button>
    </div>
    <div class="table-line-chart-module-action">
      <div class="date-range-select">
        <button class="dropbtn">
          <span>Date Range</span>
          <i class="fa fa-angle-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="">Last 1 Month</a>
          <a href="">Last 3 Months</a>
          <a href="">Last 6 Months</a>
          <a href="">Last 1 Year</a>
          <a href="">Since Inception</a>
        </div>
      </div>
      <button id="module-menu"></button>
    </div>
  </div>
  <div class="module-content">
    <div class="line-chart-container">
      <div class="mls-chart-wrapper">
        <span class="errorpage-unit-title">{{chart_title}}</span>
        <div class="errorpage-chart-container">
          <ngx-charts-line-chart
            class="chart-container"
            [view]="view"
            [scheme]="colorScheme"
            [results]="chart_data"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [legendTitle]="legendTitle"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [yAxisTicks]="yAxisTicks"
            [xAxisTicks]="xAxisTicks">
          </ngx-charts-line-chart>
        </div>
      </div>
    </div>
  </div>
</div>
